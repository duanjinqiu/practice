<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义复选框</title>
    <link rel="stylesheet" href="css/自定义复选框.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
    <form action="" class="onoff">
        <label>
            <div class="img imgone"></div>
            <input class="one" type="radio" name="onoff">
            <span class="textone">Radio is off</span>
        </label>
        <label>
            <div class="img imgtwo"></div>
            <input class="two" type="radio" name="onoff">
            <span class="texttwo">Radio is on</span>
        </label>
    </form>
    <form action="">
        <label class='onoff disable' disabled>
            <div class="img"></div>Disable Radio is-off
        </label>
    </form>
    <form action="">
        <label>
            <input class="swinput" type="checkbox" checked>
            <div class="sw">
                <span class="text">ON</span>
                <div class="image"></div>
            </div>
        </label>
    </form>
    <div class="ch">
        <label class="checkLabel">
            <input class="chinput" type="checkbox" checked>
            <div class="checkbox"><i class="iconfont icon-duihao-copy right"></i></div>
            Checkbox2
        </label>
    </div>
    <script src="js/自定义复选框.js"></script>
</body>
</html>
