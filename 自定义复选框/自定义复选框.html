<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义复选框</title>
    <link rel="stylesheet" href="css/自定义复选框.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
    <form action="">
        <label class='onoff'>
            <div class="img"></div>
            <span>Radio is-off</span>
        </label>
    </form>
    <form action="">
        <label class='onoff disable' disabled>
            <div class="img"></div>Disable Radio is-off
        </label>
    </form>
    <div class="sw">
        <span class="text">ON</span>
        <div class="image"></div>
    </div>
    <div class="ch">
        <label class="checkLabel">
            <div class="checkbox"><i class="iconfont icon-duihao-copy right"></i></div>
            Checkbox2
        </label>
    </div>
    <script src="js/自定义复选框.js"></script>
</body>
</html>
