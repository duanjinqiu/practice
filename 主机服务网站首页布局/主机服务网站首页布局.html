<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主机服务网站首页布局</title>
    <link rel="stylesheet" href="css/主机服务网站首页布局.css">
    <link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
    <div class="header">
        <div class="content">
            <div class="left-login left">
                <a href="#">登录</a>
                <span>/</span>
                <a href="#">注册</a>
            </div>
            <ul class="right-server right">
               <li>
                   <a href="#" class="item-a">
                       <i class="iconfont icon-shopping-cart"></i>
                       <span>购物车</span>
                   </a>
               </li>
                <li>
                    <a href="#" class="item-a">
                    <i class="iconfont icon-liuchengtu"></i>
                    <span>购买流程</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="item-a">
                    <i class="iconfont icon-shoujiqianbao"></i>
                    <span>付款方式</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="item-a">
                    <i class="iconfont icon-xunhuan"></i>
                    <span>续租服务</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="quick">
                    <span>产品服务快速通道</span>
                    <i class="iconfont icon-triangle-copy"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="headerbottom">
        <div class="content">
            <div class="bleft left">
                <img src="image/logo.png" alt="">
                <div class="text">
                    <div>
                        <span>捌跃科技</span>
                    </div>
                    <div>
                        <span>BAYUENET.COM</span>
                    </div>
                </div>
            </div>
            <ul class="bright right">
                <li>
                    <a href="#">首页</a>
                </li>
                <li>
                    <a href="#">域名注册</a>
                </li>
                <li>
                    <a href="#">虚拟主机</a>
                </li>
                <li>
                    <a href="#">成品网站</a>
                </li>
                <li>
                    <a href="#">企业邮局</a>
                </li>
                <li>
                    <a href="#">服务器租用</a>
                </li>
                <li>
                    <a href="#">VPS主机</a>
                </li>
                <li>
                    <a href="#">云主机</a>
                </li>
                <li>
                    <a href="#">智能建站</a>
                </li>
                <li>
                    <a href="#">代理专区</a>
                </li>
                <li>
                    <a href="#">客户中心</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="banner">
        <a href="">
            <div class="bannerpic"></div>
        </a>
    </div>
    <div class="container">
        <div class="cleft left">
            <div class="title">
                <p>英文域名</p>
                <p>THE DOMAIN NAME IN ENGLISH</p>
            </div>
            <form action="">
                <div class="content">
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.com</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.in</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.org</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.biz</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.cn</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.info</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.net</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.tv</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.net.cn</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.mobi</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.cc</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.gov.cn</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.org.cn</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.com.cn</span>
                        </label>
                    </div>
                    <div class="con">
                        <select name="" id="">
                            <option value="">各省域名</option>
                            <option value="">.com</option>
                            <option value="">.cn</option>
                            <option value="">.com.cn</option>
                        </select>
                    </div>

                </div>
            </form>
            <div class="cbottom">
                <span>www.</span>
                <form action="">
                    <input class="inputvalue" type="text" placeholder="英文域名查询">
                    <a href="#" class="submitbt">域名查询</a>
                </form>
            </div>
        </div>
        <div class="cleft right">
            <div class="title">
                <p>中文域名</p>
                <p>THE DOMAIN NAME IN CHINESE</p>
            </div>
            <form action="">
                <div class="content">
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.中国</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.com</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.cn</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.net</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.tv</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.biz</span>
                        </label>
                    </div>
                    <div class="con">
                        <label>
                            <input type="checkbox">
                            <span>.cc</span>
                        </label>
                    </div>

                    <div class="con">
                        <select name="" id="">
                            <option value="">各省域名</option>
                            <option value="">.com</option>
                            <option value="">.cn</option>
                            <option value="">.com.cn</option>
                        </select>
                    </div>

                </div>
            </form>
            <div class="cbottom">
                <span>www.</span>
                <form action="">
                    <input class="inputvalue" type="text" placeholder="英文域名查询">
                    <a href="#" class="submitbt">域名查询</a>
                </form>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="ct">
            <span>捌跃科技为您引领互联网</span>
        </div>
    </div>
    <div class="container">
        <div class="one">
            <p>基本虚拟主机</p>
        </div>
