<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/收银.css">

</head>
<body>
    <div class="container">
        <div class="left">
            <form action="">
                <div class="proName">
                    <input class="proName-input" type="text" name="proName" placeholder="请输入菜名编号" value="" autocomplete="off" autofocus>
                    <ul class="show"></ul>
                </div>
            </form>
        </div>

        <div class="right left">
            <ul class="details">
                <li class="title itemStyle">
                    <span class="num">菜品</span>
                    <span class="name">菜名</span>
                    <span class="price">价格</span>
                </li>
                <li class="item itemStyle">
                    <span class="right-num num">10001</span>
                    <span class="right-name name">大白菜</span>
                    <span class="right-price price">￥5</span>
                    <span class="price">￥</span>
                </li>

            </ul>
            <ul class="pay">
                <li class="total">总计<span class="totalAmount">￥5</span></li>
                <form class="s" action="">
                    <span>实收：￥</span>
                    <input class="ss" type="text" name="ss" value="" autocomplete="off">
                </form>
                <li>找零：<span class="zl">￥5</span></li>
            </ul>
        </div>
    </div>
    <div class="tips">使用说明</div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/点餐收银.js"></script>
</body>
</html>
